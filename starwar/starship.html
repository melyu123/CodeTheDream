<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star-Wars</title>
   <link rel="stylesheet" type="text/css" href="./sub.css">
</head>
<body>
     <div class="header"> 
      <img src="https://1000logos.net/wp-content/uploads/2017/06/Star-Wars-symbol.jpg" alt="logo">
      
     </div>
     <div class="section">
      <img src="https://staticdelivery.nexusmods.com/mods/2229/images/2506/2506-1582923006-1219278363.png" alt="">
      <h1>Starships :</h1>
        <div id="root">  </div>
      
     </div>

     <script>
       async function getData(){
         const response = await fetch("https://swapi.dev/api/starships")
         const starships = await response.json();

        const root = document.querySelector('#root');
         const ul = document.createElement('ul');

        starships.results.forEach(post => {
          const li = document.createElement('li');
          const anchor = document.createElement('a');
          anchor.appendChild(document.createTextNode(post.name));
          anchor.setAttribute(
            "href",
            `${post.url}`
          );
          li.appendChild(anchor);
          ul.appendChild(li)
        });
          
         root.appendChild(ul);
       }
       getData();
     </script>
 </body>    
 </html>
